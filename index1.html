<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Maker â€” Professional Digital Identity</title>
    <style>
        :root {
            --bg:#0f1724;
            --card:#0b1220;
            --muted:#98a0b3;
            --accent1:#7c3aed;
            --accent2:#06b6d4;
            --glass:rgba(255,255,255,0.05);
            --radius:16px;
        }
        body {
            margin:0;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:var(--bg);
            color:white;
            overflow-x:hidden;
        }
        h1,h2,h3,h4 { margin:0; }
        header {
            background:var(--card);
            padding:15px 30px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            position:sticky;
            top:0;
            z-index:100;
            border-bottom:1px solid rgba(255,255,255,0.1);
        }
        header h1 {
            font-size:22px;
            background:linear-gradient(90deg,var(--accent1),var(--accent2));
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            font-weight:700;
        }
        nav a {
            margin-left:20px;
            text-decoration:none;
            color:var(--muted);
            font-weight:600;
            transition:0.3s;
        }
        nav a:hover { color:white; }
        .btn {
            background:var(--accent1);
            border:none;
            padding:12px 20px;
            border-radius:10px;
            color:white;
            font-weight:600;
            cursor:pointer;
            transition:0.3s;
        }
        .btn:hover { transform:translateY(-3px); }
        .btn-outline {
            background:transparent;
            border:2px solid var(--accent2);
            padding:12px 20px;
            border-radius:10px;
            color:var(--accent2);
            font-weight:600;
            cursor:pointer;
            transition:0.3s;
        }
        .btn-outline:hover {
            background:var(--accent2);
            color:white;
        }
        .glow {
            box-shadow:0 0 15px var(--accent1);
            animation:pulseGlow 2s infinite;
        }
        /* Login Page Styles */
        .login-section {
            display: none;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background:var(--bg);
            animation:fadeIn 1.2s ease forwards;
        }
        .login-container {
            background: var(--card);
            padding: 32px 28px 24px 28px;
            border-radius: var(--radius);
            box-shadow: 0 0 24px rgba(0,0,0,0.4);
            min-width: 340px;
            max-width: 94vw;
        }
        .login-container h2 {
            text-align:center;
            margin-bottom: 18px;
            color:var(--accent2);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .login-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333a54;
            background: var(--glass);
            color: white;
            border-radius: 8px;
            font-size: 15px;
            margin-top: 6px;
        }
        .remember-me {
            display:flex;
            align-items:center;
            gap:8px;
            font-size:14px;
            color:var(--muted);
        }
        .login-btn {
            width: 100%;
            padding: 11px;
            background: var(--accent1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight:600;
            cursor: pointer;
            margin-top:10px;
        }
        .login-btn:hover {
            background: var(--accent2);
        }
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 18px;
        }
        .login-links a {
            color: var(--accent2);
            text-decoration: none;
            font-size: 14px;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        @media (max-width:600px) {
            .login-container { min-width: unset; padding: 18px 6vw; }
        }
        /* Existing Animations */
        @keyframes fadeIn {
            from{opacity:0; transform:translateY(20px);}
            to{opacity:1; transform:translateY(0);}
        }
        @keyframes slideIn {
            from{opacity:0; transform:translateX(-40px);}
            to{opacity:1; transform:translateX(0);}
        }
        @keyframes riseUp {
            from{opacity:0; transform:translateY(40px);}
            to{opacity:1; transform:translateY(0);}
        }
        @keyframes floatUp {
            0%,100%{transform:translateY(0);}
            50%{transform:translateY(-10px);}
        }
        @keyframes pulseGlow {
            0%,100%{box-shadow:0 0 15px var(--accent1);}
            50%{box-shadow:0 0 25px var(--accent2);}
        }
    </style>
</head>
<body>
    <!-- ===== NAVBAR ===== -->
    <header>
        <h1>Portfolio Maker</h1>
        <nav>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('builder')">Builder</a>
            <a href="#" onclick="showPage('preview')">Preview</a>
            <a href="#" onclick="showPage('about')">About</a>
            <a href="#" onclick="showPage('login')">Login</a>
        </nav>
    </header>
    <!-- ===== HOME PAGE ===== -->
    <section id="home" class="active">
        <!-- ... (existing Home content) ... -->
    </section>
    <!-- ===== BUILDER PAGE ===== -->
    <section id="builder">
        <!-- ... (existing Builder content) ... -->
    </section>
    <!-- ===== PREVIEW PAGE ===== -->
    <section id="preview">
        <!-- ... (existing Preview content) ... -->
    </section>
    <!-- ===== ABOUT PAGE ===== -->
    <section id="about">
        <!-- ... (existing About content) ... -->
    </section>
    <!-- ===== LOGIN PAGE ===== -->
    <section id="login" class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form autocomplete="off" onsubmit="return false;">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" class="login-input" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="login-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="login-input" placeholder="Enter your password" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="login-remember">
                    <label for="login-remember">Remember me</label>
                </div>
                <button class="login-btn" type="submit">Login</button>
                <div class="login-links">
                    <a href="#">Sign Up</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </section>
    <script>
        function showPage(id) {
            document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
            if(id === 'login') {
                document.getElementById('login').classList.add('active');
                document.getElementById('login').style.display = 'flex';
            } else {
                document.getElementById(id).classList.add("active");
                if(document.getElementById('login')) document.getElementById('login').style.display = 'none';
            }
            window.scrollTo({top:0, behavior:"smooth"});
        }
        // (Your existing JS for builder/preview/about pages stays here)
    </script>
</body>
</html>
